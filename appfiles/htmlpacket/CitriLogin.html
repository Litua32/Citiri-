<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/csspacket /citirLogin.css">
</head>
<body>
    <header>
        <div class="logo"> <img src="/Images/citrilogo.png" alt="" width="200px" height="200px"></div>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <form >
                <button type="submit" onclick = "location. href ='CitriHome.html'">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    
    <footer>
        <p>&copy; 2024 Citri inc. All rights reserved.</p>
    </footer>

</body>
</html>
